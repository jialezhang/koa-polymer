<div class="register">
  <div class="card">
    <div class="card-header medium">
      <div class="card-text-content card-content">
        <span class="card-title">用户注册</span>
      </div>
    </div>
    <div class="card-content card-field-content ">
      <form id="customer-initiative-register-form">
        <div class="input-field form-content sign-email">
          <input id="sign-email" type="text" class="disabled">
          <label for="sign-email" class="active">注册邮箱</label>
        </div>
        <div class="input-field form-content  invalid">
          <input placeholder="" id="new-password" name="new-password"
                 data-rules="required|alpha_dash" data-display="密码"
                 type="password" class="validate">
          <label data-error="" for="password" >新密码</label>
          <span class="help-block"></span>
        </div>
        <div class="input-field form-content confirm-password invalid">
          <input id="confirm-password" name="confirm-password"
                 data-rules="matches[new-password]" data-display="确认密码"
                 type="password" class="validate">
          <label for="confirm-password" >确认密码</label>
          <span class="help-block"></span>
        </div>
      </form>
    </div>
    <div class="card-action ">
      <a class="right btn-ghost confirm">
        确定
      </a>
      <a class="right btn-ghost cancel">
        取消
      </a>
    </div>
  </div>
</div>
